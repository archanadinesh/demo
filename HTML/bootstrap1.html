<!DOCTYPE html>
<html>
<head>
	<title>Botstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script scr="../JS/jquery.min.js"></script>
	<script scr="../JS/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css">
</head>
<style type="text/css">
 .box{
 	background: skyblue;
 	height: 110px;
 }

  margin-bottom: 0px;
  padding-top: 25px;
}
.nav{
	background:antiquewhite;
	height: 400px;
	padding: 110px;
}
.main{
	background: aliceblue;
	height: 400px;
	padding: 110px;
}
.sub{
	padding: 0px;
}
.foot{
	padding: 0px;
	padding-top: 25px;
	
}


</style>
<body>

  	</div>

  	</div>
