<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css">
</head>
<style type="text/css">
	.pr-image{
		width: 200px;
    height: 132px;
    border: 1px solid #ddd;
    margin: auto;
	}
  .text-center{
		text-align: center;
  }
  .profile-details{
  	width: 60%;
  	margin: auto;
  }
  label{
  	width: 120px;
  }
  h2{
  	margin-left: 142px;
  }
</style>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3" style="margin-top: 20px">
			<div class="row">
				<h2>Registration Successful</h2>
				<hr>
				<div class="form-group text-center">
					<label>Profile iamge</label>
					<div class="pr-image">
						<img src="" id="tableBanner" />
					</div>
				</div>
				<hr>
				<div class="profile-details">
					<div class="form-group">
						<label>Email: </label>
						<label id="email"></label> 
					</div>
					<div class="form-group">
						<label>Password: </label>
						<label id="password"></label> 
					</div>
					<div class="form-group">
						<label>First Name: </label>
						<label id="FirstName"></label> 
					</div>
					<div class="form-group">
						<label>Last Name: </label>
						<label id="LastName"></label> 
					</div>
					<div class="form-group">
						<label>Address: </label>
						<label id="Address"></label> 
					</div>
					<div class="form-group">
						<label>countries: </label>
						<label id="countries"></label> 
					</div>
					<div class="form-group">
						<label>state: </label>
						<label id="state"></label> 
					</div>
					<div class="form-group">
						<label>city: </label>
						<label id="city"></label> 
					</div>
					<div class="form-group">
						<label>pincode: </label>
						<label id="pincode"></label> 
					</div>
					<div class="form-group">
						<label>age: </label>
						<label id="age"></label> 
					</div>
					<div class="form-group">
						<label>Gender: </label>
						<label id="a_value"></label> 
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('email').innerText = localStorage.getItem('useremail')
		document.getElementById('password').innerText = localStorage.getItem('password')
		document.getElementById('FirstName').innerText = localStorage.getItem('FirstName')
		document.getElementById('LastName').innerText = localStorage.getItem('LastName')
		document.getElementById('Address').innerText = localStorage.getItem('Address')
		document.getElementById('countries').innerText = localStorage.getItem('countries')
		document.getElementById('state').innerText = localStorage.getItem('state')
		document.getElementById('city').innerText = localStorage.getItem('city')
		document.getElementById('pincode').innerText = localStorage.getItem('pincode')
		document.getElementById('age').innerText = localStorage.getItem('age')
		document.getElementById('a_value').innerText = localStorage.getItem('a_value')
		var dataImage = localStorage.getItem('imgData');
		bannerImg = document.getElementById('tableBanner');
		bannerImg.src = dataImage;
	}
	
</script>
</html>
