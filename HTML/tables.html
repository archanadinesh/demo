<!DOCTYPE html>
<html>
<head>
	<title>times table</title>
<script type="text/javascript">
function maketable(){
	var num1 = document.getElementById('start').value;
	var num2 = document.getElementById('stop').value;
	var bb = 1;
	var stringtext = '';
	for(bb;bb<=num2;bb++){
		var pdt = num1 * bb;
		stringtext += num1 +'  x  ' + bb + '  =  ' + pdt + '<br/>';
	}
	document .getElementById('result').innerHTML = stringtext;
}
</script>
</head>
<body>
<center>
	<input type="text" id="start" />
	<input type="text" id="stop" />
	<button onclick="maketable();">click button</button>
	<div id="result"></div>
</center>

</body>
</html>
