
<!DOCTYPE html>
<html>
<head>


<p>
  Input 1:
  <input type="text" id="txt1" name="text1" value="">
  Input 2:
  <input type="text" id="txt2" name="text2" value="">
</p>
<p>
  Click the button to calculate x.
  <button onclick="myFunction()">Submit</button>
</p>
<p id="demo"></p>
<script>
  function myFunction() {
    var y = parseInt(document.getElementById("txt1").value);
    var z = parseInt(document.getElementById("txt2").value);
    if (isNaN(y)){
      alert('only integer');
    }
    else if (isNaN(z)){
      alert('only integer');
    }

    else{
      var x = y + z; 
      var w = y - z;  
      var b = y * z; 
      var d = y / z; 
      document.getElementById("demo").innerHTML = x + "<br>" + w + "<br>" + b + "<br>" + d;
    }
  }
</script>
</head>
</html>
