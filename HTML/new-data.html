<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i <= 5; i++){
   document.write("variable i: " + i + "<br>");
 for(j=0; j<= 5; j++){
   document.write("variable j: " + j + "<br>"); 
     
 }
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
